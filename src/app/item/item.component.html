<form [formGroup]="itemForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label>Id</label>
    <input
      type="text"
      class="form-control"
      id="id"
      placeholder="Id"
      formControlName="id"
    >
  </div>
  <div class="form-group">
    <label>Name</label>
    <input
      type="text"
      class="form-control"
      id=""
      placeholder="Name"
      formControlName="name"
    >
  </div>
  <div class="form-group">
    <label>Price</label>
    <input
      type="text"
      class="form-control"
      id="price"
      placeholder="Price"
      formControlName="price"
    >
  </div>
  <div class="form-group">
    <label>Status</label>
    <input
      type="text"
      class="form-control"
      id="status"
      placeholder="status"
      formControlName="status"
    >
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
